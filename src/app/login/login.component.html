<div class="row">
  <div class="col-12">
    <button mat-raised-button color="accent" routerLink="/home">Go Back</button>
  </div>
</div>
<div class="container">
  <form [formGroup]="myForm" style="width: 600px; height: 350px">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name" />
      <mat-error *ngIf="myForm.get('name').hasError('required')"
        >Name is required</mat-error
      >

      <mat-error *ngIf="myForm.get('name').hasError('maxlength')"
        >not more than 4 letter</mat-error
      >
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email" />
      <mat-error *ngIf="myForm.get('email').hasError('required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="myForm.get('email').hasError('email')"
        >Please enter a valid email address</mat-error
      >
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password" />
      <mat-error *ngIf="myForm.get('password').hasError('required')"
        >Password is required</mat-error
      >
      <mat-error *ngIf="myForm.get('password').hasError('minlength')"
        >Password must be at least 6 characters</mat-error
      >
    </mat-form-field>
    <br />
    <button [disabled]="!myForm.valid">Submit</button>
  </form>
</div>
